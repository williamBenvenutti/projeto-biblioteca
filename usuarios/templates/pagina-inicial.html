<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f1f1f1;
      }

      .navbar {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #274389;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
          margin-bottom: 20px;
      }

      .navbar .username {
          color: #fff;
          font-weight: bold;
      }

      .navbar .logout {
          color: #fff;
          text-decoration: none;
      }

      .container {
          width: 600px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
          padding: 40px;
          text-align: center;
      }

      h1 {
          font-size: 32px;
          margin-bottom: 20px;
          color: #274389;
      }

      .card {
          background-color: #f9f9f9;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
          padding: 20px;
          margin-bottom: 20px;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s;
      }

      .card h2 {
          font-size: 24px;
          margin-bottom: 10px;
          color: #274389;
      }

      .card p {
          color: #666;
      }

      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>BIBLIOTECA</h1>

        <div class="card">
            <h2>Livros</h2>
            <p>Conteúdo do card de Livros</p>
        </div>

        <div class="card">
            <h2>Aluguéis</h2>
            <p>Conteúdo do card de Aluguéis</p>
        </div>

        <div class="card">
            <h2>Locadores</h2>
            <p>Conteúdo do card de Históricos</p>
        </div>

        <div class="card">
            <h2>Informações</h2>
            <p>Conteúdo do card de Informações</p>
        </div>
    </div>
</body>
</html>
